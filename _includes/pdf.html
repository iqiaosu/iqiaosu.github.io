<div class="pdf-frame">
  {% if include.caption %}
  <h3 style="text-align:center; margin-top:1rem;">{{ include.caption }}</h3>
  {% endif %}
  <iframe
    src="{{ include.file }}#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
    title="PDF Preview"
    loading="lazy"
  ></iframe>
</div>

<style>
/* ---- Global PDF Viewer Styles ---- */
.pdf-frame {
  width: 100%;
  max-width: 1200px;
  margin: 1.5rem auto;
  border-radius: 12px;
  overflow: hidden;
  background: #f9fafb;
  box-shadow: 0 8px 28px rgba(0,0,0,.08);
  padding: 0.5rem;
}

.pdf-frame iframe {
  width: 100%;
  height: 85vh;          /* 保证不裁切 */
  border: none;
  display: block;
  border-radius: 12px;
  background: #fff;
}

@media (max-width: 768px) {
  .pdf-frame {
    margin: 1rem auto;
    border-radius: 8px;
  }
  .pdf-frame iframe {
    height: 95vh;
  }
}
</style>
