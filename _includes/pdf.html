<div class="pdf-frame">
  {% if include.caption %}
  <h3 style="text-align:center; margin-top:1rem;">{{ include.caption }}</h3>
  {% endif %}
  <iframe
    src="{{ include.file }}#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
    title="PDF Preview"
    loading="lazy"
  ></iframe>
</div>

<style>
/* ---- Clean PDF Viewer Styles ---- */
.pdf-frame {
  width: 100%;
  max-width: 1200px;
  margin: 1.5rem auto;
  border: none;
  border-radius: 0;          /* 去掉圆角 */
  overflow: hidden;
  background: transparent;   /* ✅ 去掉灰色背景 */
  box-shadow: none;          /* ✅ 去掉阴影 */
  padding: 0;
}

.pdf-frame iframe {
  width: 100%;
  height: 85vh;
  border: none;
  display: block;
  background: transparent;   /* ✅ 让背景完全透明 */
}

@media (max-width: 768px) {
  .pdf-frame iframe {
    height: 95vh;
  }
}
</style>
